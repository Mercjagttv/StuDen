<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top ">
    <span class="navbar-brand">
        <img src = "assets/studenbanner.jpg" height="100" width="200">
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink='/'>Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/filteraccommodation'>Search by University</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/studen'>Accommodation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/addaccommodation'>Add Accommodation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/aboutus'>Map (UK)</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/contactus'>Contact Us</a>
        </li>
    </ul>

    <div class="form-inline ms-auto"
         style= "margin-right: 10px;">

         <ng-container
            *ngIf = "authService.isAuthenticated$ | async;
            else loggedOut">

            <button class="btn btn-outline-light"
                    (click) = "authService.logout()">
            Logout
            </button>
     
        </ng-container>
     
        <ng-template #loggedOut>
            <button class="btn btn-outline-light"
                    (click) = "authService.loginWithRedirect(
                        { appState : { target : this.router.url } } )">
            Login
            </button>
        </ng-template>

    </div>

</div>
