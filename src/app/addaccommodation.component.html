<body>
    <div class="container" style="margin-top:70px;">
        <div class="row">
            <div class="col-sm-12">
               <h2>Please add a new accommodation</h2>
               <form [formGroup] = "accommodationForm" (ngSubmit)="onSubmit()">
                   <div class="form-group">
                       <label for="name">Name</label>
                       <input type="text" id="name" name="name"
                               class="form-control" formControlName="name"
                               [ngClass]="{ 'error': isInvalid('name')}">
                   </div>
                   <div class="form-group">
                       <label for="university">University</label>
                       <input type="text" id="university" name="university"
                               class="form-control" formControlName="university"
                               [ngClass]="{ 'error': isInvalid('university')}">
                   </div>
                   <div class="form-group">
                       <label for="number">Number</label>
                       <input type="int" id="number" name="number"
                               class="form-control" formControlName="number"
                               [ngClass]="{ 'error': isInvalid('number')}">
                   </div>
                   <div class="form-group">
                        <label for="name">Street</label>
                        <input type="text" id="street" name="street"
                                class="form-control" formControlName="street"
                                [ngClass]="{ 'error': isInvalid('street')}">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" id="type" name="type"
                                class="form-control" formControlName="type"
                                [ngClass]="{ 'error': isInvalid('type')}">
                    </div>
                    <div class="form-group">
                        <label for="rooms">Rooms</label>
                        <input type="int" id="rooms" name="rooms"
                                class="form-control" formControlName="rooms"
                                [ngClass]="{ 'error': isInvalid('rooms')}">
                    </div>
                    <div class="form-group">
                        <label for="monthlyprice">Monthly Price</label>
                        <input type="int" id="monthlyprice" name="monthlyprice"
                                class="form-control" formControlName="monthlyprice"
                                [ngClass]="{ 'error': isInvalid('monthlyprice')}">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" id="image" name="image"
                                class="form-control" formControlName="image"
                                [ngClass]="{ 'error': isInvalid('image')}">
                    </div>
                   <span *ngIf="isIncomplete()">
                        You must complete all fields
                    </span>
    
                   <button *ngIf="!isIncomplete()"
                           type="submit"
                           class="btn btn-primary">Submit</button>
               </form>
           </div>
       </div>
    </div>
</body>
